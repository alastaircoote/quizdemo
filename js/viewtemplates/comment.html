<img class="facebookImage" src="<%=personImage %>" />
<div class="head">
	<a href='#' class="author"><%=personName %></a>
	<span class="points"><%=personScore%> points</span>
</div>
<p class="text"><%=text %></p>
<ul class="footer">
	<li><button>Reply</button></li>
	<li><button>Fave</button></li>
	<li><button>Share</button></li>
	<li><time title="<%=time%>"></time></li>
	<li><button>Flag as inappropriate</button></li>
</ul>
